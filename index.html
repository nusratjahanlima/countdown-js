<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Offer Countdown</h1>
    
    <div class="countdown-container container">
        <div class="countdown days-container d-flex">
            <p id="days" class="me-3">0</p>
            <span>Days</span>
        </div>
        <div class="countdown hours-container d-flex">
            <p id="hours" class="me-3">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown minutes-container d-flex">
            <p id="minutes" class="me-3">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown seconds-container d-flex">
            <p id="seconds" class="me-3">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
